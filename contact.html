{% extends 'mrpash/base.html'%}
<!-- Includes the base template from Base.html and other page data is inside thw block below -->
{% block data %}
<div class="container">
  <!-- Feedback form -->
  <form class="needs-validation" action="{% url 'Contact' %}" method="POST" novalidate>
    {% csrf_token %}
    <div class="container"> 
      <hr>
      <hr>
      <hr>

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01" style="color:seashell" >Name</label>
          <input name='name' type="text" class="form-control" id="validationCustom01" placeholder="Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-1 mb-3">
          <label for="validationCustom03" style="color:seashell">Age</label>
          <input name='age' type="text" class="form-control" id="validationCustom03" placeholder="Age" required>
          <div class="invalid-feedback">
            Please provide a valid Age.
          </div>
        </div>
    
        <div class="col-md-2 mb-3">
          <label for="inputState" style="color:seashell" >Gender</label>
          <input id="inputState" type="text" class="form-control" name='gender' placeholder="Gender">
        </div>
      </div>
    
      <div class="form-group">
        <label for="textarea" style="color:seashell">Feedback</label>
        <textarea name='fback' type="text" class="form-control" id="textarea" rows="4" required placeholder="Please submit a feedback for my gallery"></textarea>
        <div class="invalid-feedback">
          Please provide a valid Feedback.
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock%}
